<div *ngIf="isAuthenticated; else isNonAuthenticated">
  <mat-toolbar color="primary" class="toolbar">
    <span>Nanopot</span>
  </mat-toolbar>
  
  <app-pdb-reader></app-pdb-reader>


  <button mat-button color="accent" class="login-button" (click)="checkChem()">chem</button>
  <div style="width: 400px; height: 400px">
    <div [libChemdoodle]="molData" id="uniqueId"></div>
  </div>


  <input #csvInput hidden="true" type="file" onclick="this.value=null" (change)="pdbInputChange($event)" accept=".cif, .pdb"/>
  <button mat-flat-button color="primary" (click)="csvInput.click()">Choose File (.pdb)</button>  
  <canvas class="ChemDoodleWebComponent" id="component15932" >
  </canvas>


  <router-outlet></router-outlet>
</div>

<ng-template #isNonAuthenticated>
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Wellcome</mat-card-title>
      <mat-card-subtitle>To NanoPots</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Create predictions for nanomaterials based on their pdb files
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" class="login-button" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
  <div>
    <img src="assets/nanomol.png" class="landing-image">
  </div>
</ng-template>
